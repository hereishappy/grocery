    <script>
        let cartItems = [];
        let serialNumber = 1;
        let defaultPrices = {}; // Store default prices

        // Update unit and price when item is selected
        document.getElementById('itemSelect').addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue) {
                const [itemName, unit, price] = selectedValue.split('|');
                document.getElementById('unitInput').value = unit;
                document.getElementById('priceInput').value = price;
                
                // Store default price for reset functionality
                defaultPrices[itemName] = price;
                
                document.getElementById('qtyInput').focus();
            } else {
                document.getElementById('unitInput').value = '';
                document.getElementById('priceInput').value = '';
            }
        });

        function resetPrice() {
            const itemSelect = document.getElementById('itemSelect');
            if (itemSelect.value) {
                const [itemName] = itemSelect.value.split('|');
                const defaultPrice = defaultPrices[itemName];
                if (defaultPrice) {
                    document.getElementById('priceInput').value = defaultPrice;
                }
            }
        }

        function addItem() {
            const itemSelect = document.getElementById('itemSelect');
            const qtyInput = document.getElementById('qtyInput');
            const unitInput = document.getElementById('unitInput');
            const priceInput = document.getElementById('priceInput');

            if (!itemSelect.value || !qtyInput.value || qtyInput.value <= 0) {
                alert('Please select an item and enter a valid quantity');
                return;
            }

            if (!priceInput.value || priceInput.value <= 0) {
                alert('Please enter a valid price');
                return;
            }

            const [itemName] = itemSelect.value.split('|');
            const quantity = parseFloat(qtyInput.value);
            const unit = unitInput.value;
            const pricePerUnit = parseFloat(priceInput.value);
            const totalPrice = quantity * pricePerUnit;

            const item = {
                id: Date.now(),
                serialNo: serialNumber++,
                name: itemName,
                quantity: quantity,
                unit: unit,
                pricePerUnit: pricePerUnit,
                totalPrice: totalPrice
            };

            cartItems.push(item);
            updateCartDisplay();
            clearForm();
        }

        function removeItem(id) {
            cartItems = cartItems.filter(item => item.id !== id);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cartItems');
            const totalAmountElement = document.getElementById('totalAmount');

            if (cartItems.length === 0) {
                cartItemsElement.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">No items added yet</td></tr>';
                totalAmountElement.textContent = '₹0.00';
                return;
            }

            let html = '';
            let totalAmount = 0;

            cartItems.forEach(item => {
                totalAmount += item.totalPrice;
                
                html += `
                    <tr class="border-b border-gray-100">
                        <td class="py-3 text-gray-800">${item.serialNo}</td>
                        <td class="py-3 text-gray-800 font-medium">${item.name}</td>
                        <td class="py-3 text-gray-600">${item.quantity}</td>
                        <td class="py-3 text-gray-600">${item.unit}</td>
                        <td class="py-3 text-right text-gray-800 font-semibold">₹${item.totalPrice.toFixed(2)}</td>
                        <td class="py-3 text-center">
                            <button onclick="removeItem(${item.id})" class="text-red-600 hover:text-red-800 text-sm font-medium">
                                Remove
                            </button>
                        </td>
                    </tr>
                `;
            });

            cartItemsElement.innerHTML = html;
            totalAmountElement.textContent = `₹${totalAmount.toFixed(2)}`;
        }

        function clearForm() {
            document.getElementById('itemSelect').value = '';
            document.getElementById('qtyInput').value = '';
            document.getElementById('unitInput').value = '';
            document.getElementById('priceInput').value = '';
        }

        function clearCart() {
            if (cartItems.length === 0) {
                alert('Cart is already empty');
                return;
            }
            
            if (confirm('Are you sure you want to clear all items from the cart?')) {
                cartItems = [];
                serialNumber = 1;
                updateCartDisplay();
            }
        }

        function downloadReport() {
            if (cartItems.length === 0) {
                alert('Please add some items to your cart before downloading');
                return;
            }

            // Create a canvas with 9:16 aspect ratio (width:height = 9:16, so 900x1600 for good quality)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size (9:16 ratio - 900x1600 for high quality)
            canvas.width = 900;
            canvas.height = 1600;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f0f9ff');
            gradient.addColorStop(1, '#e0f2fe');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add border
            ctx.strokeStyle = '#0369a1';
            ctx.lineWidth = 6;
            ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
            
            // Header
            ctx.fillStyle = '#0369a1';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🛒 GROCERY SHOPPING LIST', canvas.width / 2, 80);
            
            ctx.font = '18px Arial';
            ctx.fillStyle = '#64748b';
            ctx.fillText('Your Complete Shopping Guide', canvas.width / 2, 110);
            
            // Draw line under header
            ctx.strokeStyle = '#0369a1';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(50, 140);
            ctx.lineTo(canvas.width - 50, 140);
            ctx.stroke();
            
            // Calculate totals
            let totalAmount = 0;
            cartItems.forEach(item => totalAmount += item.totalPrice);
            
            // Items table (full width for portrait)
            const tableStartY = 180;
            const tableWidth = 800;
            const rowHeight = 30;
            
            // Table header
            ctx.fillStyle = '#0369a1';
            ctx.fillRect(50, tableStartY, tableWidth, 35);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('S.No', 65, tableStartY + 22);
            ctx.fillText('Item Name', 120, tableStartY + 22);
            ctx.fillText('Qty', 450, tableStartY + 22);
            ctx.fillText('Unit', 520, tableStartY + 22);
            ctx.fillText('Rate', 600, tableStartY + 22);
            ctx.textAlign = 'right';
            ctx.fillText('Amount (₹)', 830, tableStartY + 22);
            
            // Table rows
            ctx.font = '12px Arial';
            cartItems.forEach((item, index) => {

                    ctx.fillRect(50, y, tableWidth, rowHeight);

                ctx.textAlign = 'left';

            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';

            ctx.font = 'bold 28px Arial';

            const detailsY = summaryY + 80;
            ctx.fillStyle = 'white';
            ctx.fillRect(50, detailsY, summaryWidth, 120);
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 2;
            ctx.strokeRect(50, detailsY, summaryWidth, 120);
            
            ctx.fillStyle = '#0369a1';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Summary Details', canvas.width / 2, detailsY + 25);
            
            ctx.fillStyle = '#1f2937';
            ctx.font = '14px Arial';
            ctx.textAlign = 'left';
            const now = new Date();
            
            ctx.fillText('Total Items: ' + cartItems.length, 80, detailsY + 50);
            ctx.fillText('Date: ' + now.toLocaleDateString(), 80, detailsY + 75);
            ctx.fillText('Time: ' + now.toLocaleTimeString(), 80, detailsY + 100);
            
            // Shopping tips section
            const tipsY = detailsY + 140;
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(50, tipsY, summaryWidth, 100);
            ctx.strokeStyle = '#e2e8f0';
            ctx.strokeRect(50, tipsY, summaryWidth, 100);
            
            ctx.fillStyle = '#0369a1';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Shopping Tips', canvas.width / 2, tipsY + 20);
            
            ctx.fillStyle = '#1f2937';
            ctx.font = '12px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('✓ Check expiry dates     ✓ Compare prices', 80, tipsY + 45);
            ctx.fillText('✓ Bring reusable bags    ✓ Stick to your list', 80, tipsY + 70);
            
            // Footer
            ctx.fillStyle = '#64748b';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Generated by Grocery Shopping App | Happy Shopping! 🛒', canvas.width / 2, canvas.height - 30);
            
            // Convert canvas to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'grocery-shopping-list-' + now.toISOString().split('T')[0] + '.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.9);
        }

            // Optional: Show live calculation preview
        });
