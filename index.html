<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>

<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">

        <!-- Header -->

                            <option value="Radish (Mooli)|kg|30">Radish (Mooli)</option>

                        <!-- Fruits -->

                            <option value="Apple|kg|150">Apple</option>

                            <option value="Grapes|kg|100">Grapes</option>
                            <option value="Watermelon|kg|20">Watermelon</option>

                            <option value="Masoor Dal (Red)|kg|100">Masoor Dal (Red)</option>
                            <option value="Urad Dal (Split)|kg|140">Urad Dal (Split)</option>
                            <option value="Urad Dal (Whole)|kg|150">Urad Dal (Whole)</option>
                            <option value="Kabuli Chana|kg|80">Kabuli Chana (Chickpeas)</option>
                            <option value="Kala Chana|kg|70">Kala Chana (Black Chickpeas)</option>
                            <option value="Rajma|kg|160">Rajma (Kidney Beans)</option>
                            <option value="Whole Moong|kg|120">Whole Moong</option>
                            <option value="Moth Beans|kg|110">Moth Beans</option>

                        </optgroup>

                        <!-- Spices -->
                        <optgroup label="🧄 Spices (Masale)">
                            <option value="Turmeric (Haldi)|kg|200">Turmeric (Haldi)</option>

                        <!-- Dairy -->

                            <option value="Curd (Dahi)|ml|70">Curd (Dahi)</option>

                            <option value="Papad|qty|3">Papad (per piece)</option>
                            <option value="Pickles (Achar)|kg|200">Pickles (Achar)</option>
                            <option value="Jaggery (Gur)|kg|80">Jaggery (Gur)</option>

                            <option value="Coffee|kg|800">Coffee</option>
                            <option value="Biscuits|qty|20">Biscuits (per packet)</option>
                            <option value="Almonds|kg|700">Almonds</option>
                            <option value="Cashews|kg|800">Cashews</option>
                            <option value="Raisins|kg|300">Raisins</option>
                            <option value="Dates|kg|250">Dates</option>
                            <option value="Salt|kg|20">Salt</option>

                        </optgroup>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Unit</label>
                        <input type="text" id="unitInput" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                        <input type="number" id="qtyInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" min="0.1" step="0.1" placeholder="0">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price per unit (₹)</label>
                    <div class="flex gap-2">
                        <input type="number" id="priceInput" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" step="0.1" min="0">
                        <button type="button" onclick="resetPrice()" class="px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white text-sm rounded-lg transition duration-200" title="Reset to default price">
                            ↻
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">You can edit the price manually</p>
                </div>

                <button onclick="addItem()" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                    Add to Cart
                </button>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Shopping Cart</h2>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-2 text-xs font-semibold text-gray-600">S.No</th>
                            <th class="text-left py-2 text-xs font-semibold text-gray-600">Item</th>
                            <th class="text-left py-2 text-xs font-semibold text-gray-600">Qty</th>
                            <th class="text-left py-2 text-xs font-semibold text-gray-600">Unit</th>
                            <th class="text-right py-2 text-xs font-semibold text-gray-600">Price</th>
                            <th class="text-center py-2 text-xs font-semibold text-gray-600">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                        <tr>
                            <td colspan="6" class="text-center py-8 text-gray-500">No items added yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Total -->
            <div class="border-t border-gray-200 mt-4 pt-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-semibold text-gray-800">Total Amount:</span>
                    <span class="text-xl font-bold text-green-600" id="totalAmount">₹0.00</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <button onclick="clearCart()" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                Clear Cart
            </button>
            <button onclick="downloadReport()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                📥 Download Report (JPG)
            </button>
        </div>


    </div>

    <script>
        let cartItems = [];
        let serialNumber = 1;
        let defaultPrices = {}; // Store default prices

        // Update unit and price when item is selected
        document.getElementById('itemSelect').addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue) {
                const [itemName, unit, price] = selectedValue.split('|');
                document.getElementById('unitInput').value = unit;
                document.getElementById('priceInput').value = price;
                
                // Store default price for reset functionality
                defaultPrices[itemName] = price;
                
                document.getElementById('qtyInput').focus();
            } else {
                document.getElementById('unitInput').value = '';
                document.getElementById('priceInput').value = '';
            }
        });

        function resetPrice() {
            const itemSelect = document.getElementById('itemSelect');
            if (itemSelect.value) {
                const [itemName] = itemSelect.value.split('|');
                const defaultPrice = defaultPrices[itemName];
                if (defaultPrice) {
                    document.getElementById('priceInput').value = defaultPrice;
                }
            }
        }

        function addItem() {
            const itemSelect = document.getElementById('itemSelect');
            const qtyInput = document.getElementById('qtyInput');
            const unitInput = document.getElementById('unitInput');
            const priceInput = document.getElementById('priceInput');

            if (!itemSelect.value || !qtyInput.value || qtyInput.value <= 0) {
                alert('Please select an item and enter a valid quantity');
                return;
            }

            if (!priceInput.value || priceInput.value <= 0) {
                alert('Please enter a valid price');
                return;
            }

            const [itemName] = itemSelect.value.split('|');
            const quantity = parseFloat(qtyInput.value);
            const unit = unitInput.value;
            const pricePerUnit = parseFloat(priceInput.value);
            const totalPrice = quantity * pricePerUnit;

            const item = {
                id: Date.now(),
                serialNo: serialNumber++,
                name: itemName,
                quantity: quantity,
                unit: unit,
                pricePerUnit: pricePerUnit,
                totalPrice: totalPrice
            };

            cartItems.push(item);
            updateCartDisplay();
            clearForm();
        }

        function removeItem(id) {
            cartItems = cartItems.filter(item => item.id !== id);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cartItems');
            const totalAmountElement = document.getElementById('totalAmount');

            if (cartItems.length === 0) {
                cartItemsElement.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">No items added yet</td></tr>';
                totalAmountElement.textContent = '₹0.00';
                return;
            }

            let html = '';
            let totalAmount = 0;

            cartItems.forEach(item => {
                totalAmount += item.totalPrice;
                
                html += `
                    <tr class="border-b border-gray-100">
                        <td class="py-3 text-gray-800">${item.serialNo}</td>
                        <td class="py-3 text-gray-800 font-medium">${item.name}</td>
                        <td class="py-3 text-gray-600">${item.quantity}</td>
                        <td class="py-3 text-gray-600">${item.unit}</td>
                        <td class="py-3 text-right text-gray-800 font-semibold">₹${item.totalPrice.toFixed(2)}</td>
                        <td class="py-3 text-center">
                            <button onclick="removeItem(${item.id})" class="text-red-600 hover:text-red-800 text-sm font-medium">
                                Remove
                            </button>
                        </td>
                    </tr>
                `;
            });

            cartItemsElement.innerHTML = html;
            totalAmountElement.textContent = `₹${totalAmount.toFixed(2)}`;
        }

        function clearForm() {
            document.getElementById('itemSelect').value = '';
            document.getElementById('qtyInput').value = '';
            document.getElementById('unitInput').value = '';
            document.getElementById('priceInput').value = '';
        }

        function clearCart() {
            if (cartItems.length === 0) {
                alert('Cart is already empty');
                return;
            }
            
            if (confirm('Are you sure you want to clear all items from the cart?')) {
                cartItems = [];
                serialNumber = 1;
                updateCartDisplay();
            }
        }

        function downloadReport() {
            if (cartItems.length === 0) {
                alert('Please add some items to your cart before downloading');
                return;
            }

            // Create a canvas with 16:9 aspect ratio (width:height = 9:16, so 1600x900 for good quality)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size (16:9 ratio - 1600x900 for high quality)
            canvas.width = 1600;
            canvas.height = 900;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f0f9ff');
            gradient.addColorStop(1, '#e0f2fe');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add border
            ctx.strokeStyle = '#0369a1';
            ctx.lineWidth = 6;
            ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
            
            // Header
            ctx.fillStyle = '#0369a1';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🛒 GROCERY SHOPPING LIST', canvas.width / 2, 100);
            
            ctx.font = '24px Arial';
            ctx.fillStyle = '#64748b';
            ctx.fillText('Your Complete Shopping Guide', canvas.width / 2, 140);
            
            // Draw line under header
            ctx.strokeStyle = '#0369a1';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(100, 170);
            ctx.lineTo(canvas.width - 100, 170);
            ctx.stroke();
            
            // Calculate totals
            let totalAmount = 0;
            cartItems.forEach(item => totalAmount += item.totalPrice);
            
            // Left side - Items table
            const tableStartY = 220;
            const tableWidth = 900;
            const rowHeight = 35;
            
            // Table header
            ctx.fillStyle = '#0369a1';
            ctx.fillRect(80, tableStartY, tableWidth, 40);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('S.No', 100, tableStartY + 25);
            ctx.fillText('Item Name', 180, tableStartY + 25);
            ctx.fillText('Qty', 500, tableStartY + 25);
            ctx.fillText('Unit', 580, tableStartY + 25);
            ctx.fillText('Rate (₹)', 680, tableStartY + 25);
            ctx.textAlign = 'right';
            ctx.fillText('Amount (₹)', 960, tableStartY + 25);
            
            // Table rows
            ctx.font = '16px Arial';
            cartItems.forEach((item, index) => {
                const y = tableStartY + 40 + (index * rowHeight);
                
                // Alternating row colors
                if (index % 2 === 0) {
                    ctx.fillStyle = '#f8fafc';
                    ctx.fillRect(80, y, tableWidth, rowHeight);
                }
                
                ctx.fillStyle = '#1f2937';
                ctx.textAlign = 'left';
                ctx.fillText(item.serialNo.toString(), 100, y + 22);
                ctx.fillText(item.name.length > 25 ? item.name.substring(0, 25) + '...' : item.name, 180, y + 22);
                ctx.fillText(item.quantity.toString(), 500, y + 22);
                ctx.fillText(item.unit, 580, y + 22);
                ctx.fillText('₹' + item.pricePerUnit.toFixed(2), 680, y + 22);
                ctx.textAlign = 'right';
                ctx.fillText('₹' + item.totalPrice.toFixed(2), 960, y + 22);
            });
            
            // Right side - Summary panel
            const summaryX = 1050;
            const summaryY = 220;
            const summaryWidth = 480;
            
            // Summary background
            ctx.fillStyle = 'white';
            ctx.fillRect(summaryX, summaryY, summaryWidth, 400);
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 2;
            ctx.strokeRect(summaryX, summaryY, summaryWidth, 400);
            
            // Total amount section
            ctx.fillStyle = '#0369a1';
            ctx.fillRect(summaryX + 20, summaryY + 20, summaryWidth - 40, 80);
            
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('TOTAL AMOUNT', summaryX + summaryWidth/2, summaryY + 50);
            ctx.font = 'bold 32px Arial';
            ctx.fillText('₹' + totalAmount.toFixed(2), summaryX + summaryWidth/2, summaryY + 85);
            
            // Summary details
            ctx.fillStyle = '#0369a1';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Summary:', summaryX + 30, summaryY + 140);
            
            ctx.fillStyle = '#1f2937';
            ctx.font = '16px Arial';
            const now = new Date();
            
            ctx.fillText('Total Items: ' + cartItems.length, summaryX + 30, summaryY + 170);
            ctx.fillText('Date: ' + now.toLocaleDateString(), summaryX + 30, summaryY + 200);
            ctx.fillText('Time: ' + now.toLocaleTimeString(), summaryX + 30, summaryY + 230);
            
            // Shopping tips
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(summaryX + 20, summaryY + 260, summaryWidth - 40, 120);
            ctx.strokeStyle = '#e2e8f0';
            ctx.strokeRect(summaryX + 20, summaryY + 260, summaryWidth - 40, 120);
            
            ctx.fillStyle = '#0369a1';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Shopping Tips', summaryX + summaryWidth/2, summaryY + 285);
            
            ctx.fillStyle = '#1f2937';
            ctx.font = '14px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('✓ Check expiry dates', summaryX + 40, summaryY + 310);
            ctx.fillText('✓ Compare prices', summaryX + 40, summaryY + 330);
            ctx.fillText('✓ Bring reusable bags', summaryX + 40, summaryY + 350);
            ctx.fillText('✓ Stick to your list', summaryX + 40, summaryY + 370);
            
            // Footer
            ctx.fillStyle = '#64748b';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Generated by Grocery Shopping App | Happy Shopping! 🛒', canvas.width / 2, canvas.height - 40);
            
            // Convert canvas to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'grocery-shopping-list-' + now.toISOString().split('T')[0] + '.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.9);
        }

        // Auto-calculate total as user types in price field
        document.getElementById('priceInput').addEventListener('input', function() {
            // Optional: Show live calculation preview
